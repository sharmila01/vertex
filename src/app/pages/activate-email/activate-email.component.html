<app-loading *ngIf="isLoading"></app-loading>
<main class="main-container">
    <section class="static_page_section common_section">
      <div class="container-1280">
        <div class="text-center">
          <div class="activateImg">
            <img src="{{(isVerified == 1 || isVerified == 3) ? 'assets/images/green-tick.png' : 'assets/images/cross-tick.png'}}">
          </div>
          <div class="mt20">
            <h3 class="word-break" *ngIf="isVerified == 1">{{'email_verify' | translate}}</h3>
            <h3 class="word-break" *ngIf="isVerified == 2">{{'wrong_activation_link' | translate}}</h3>
            <h3 class="word-break" *ngIf="isVerified == 3">{{'already_email_verified' | translate}}</h3>
            <h3 class="word-break" *ngIf="isVerified == 4">{{'try_again_later' | translate}}</h3>
          </div>
          <div class="form-group mb0 mt20">
              <button type="button" class="btn  btn-submit" [routerLink]="['/home']" >{{'gotohome'| translate}}</button>
            </div>
        </div>
        
      </div>
    </section>
  </main>
