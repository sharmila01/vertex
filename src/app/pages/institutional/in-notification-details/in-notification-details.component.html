<app-loading *ngIf="isLoading"></app-loading>
<div class="wrapper ">
  <app-in-sidebar [activeTab]="14"></app-in-sidebar>
  <div class="main-panel">
    <!-- Navbar -->
    <app-in-header [headerName]="'Notification'"></app-in-header>
    <!-- End Navbar -->
    <div class="content">
      <div class="container-fluid  pt-4">      
        
              <div class="card-block">
                <div *ngIf="loader" class="loader" style="display: block; margin: 5% auto;"></div>
                <div class="list-group">
                  <a class="list-group-item clearfix d-block notificolor noti" *ngFor='let notification of notifications'>

                    <span class="noti-wrap">
                      <span class="title">{{notification.message}} </span>
                      <p class="notification_time">
                        {{notification.created_at | date:'yyyy-MM-dd HH:mm:ss'}}
                      </p>
                    </span>
                    <span class="float-right text-muted action-button">
                      <i (click)="seenNotification(notification.id)" *ngIf="!notification.is_seen" class="fa fa-check-circle check-hover" style="color:green"
                        aria-hidden="true">
                      </i> &nbsp;
                      <i (click)="deleteNotification(notification.id)" class="fa fa-times-circle cross-hover" style="color:red" aria-hidden="true"></i>
                    </span>
                  </a>
                </div>
              </div>
            </div>          
    </div>
  </div>
  <app-in-footer></app-in-footer>
